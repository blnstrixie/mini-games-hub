<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock, Paper, Scissors </title>
    <link rel="icon" type="img/png" href="images/favicon.png">
    <script src="https://kit.fontawesome.com/021f2ffdd5.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/rps.css">

    <script src="js/rps.js" defer></script>
  </head>
  <body>
    <h1> Rock, Paper, Scissors </h1>
    <p class="instruction"> Guess the computer move </p>

    <div class="moves">
      <button class="rock" onclick="playGame('Rock')">
        <i class="fa-solid fa-hand-back-fist"></i>
      </button>
      <button class="paper" onclick="playGame('Paper')">
        <i class="fa-solid fa-hand"></i>
      </button>
      <button class="scissors" onclick="playGame('Scissors')">
        <i class="fa-solid fa-hand-scissors"></i>
      </button>
    </div>

    <div>
      <p class="js-result"></p>
      <p class="js-moves"></p>
      <p class="js-score"></p>
    </div>

    <button class="reset-btn" onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    restartGame();">
      Reset score 
    </button>
  </body>
</html>
